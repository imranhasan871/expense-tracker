<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Monitoring - Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/toast.css">
</head>

<body>
    {{template "nav" .}}

    <main class="container" id="main-content">
        <div class="page-header">
            <div>
                <h1>Budget Monitoring</h1>
                <p class="text-secondary">Track budget usage and manage circuit breakers</p>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filters-container">
            <div class="filter-group">
                <label for="monitorYear">Select Year</label>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <input type="number" id="monitorYear" name="year" value="2026" min="2000" max="2100">
                    <button class="btn btn-primary" onclick="loadMonitoringData()">
                        View Status
                    </button>
                </div>
            </div>
        </div>

        <!-- Monitoring Grid -->
        <div id="monitoringGrid" class="monitoring-grid">
            <!-- Items will be injected here -->
        </div>

    </main>

    <!-- Circuit Breaker Modal -->
    <div id="breakerModal" class="modal" role="dialog" aria-modal="true">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <div>
                    <h2>Set Circuit Breaker</h2>
                    <p class="text-secondary">Control spending for <span id="modalCategoryName" style="font-weight: 600; color: #1e293b;"></span></p>
                </div>
                <button type="button" class="close" onclick="closeBreakerModal()">&times;</button>
            </div>
            
            <div style="padding: 1rem 0;">
                <div class="modal-status-card">
                    <div>
                        <span style="display: block; font-size: 0.875rem; color: #64748b; margin-bottom: 0.5rem;">Current Status</span>
                        <span id="modalStatusText" style="font-size: 1.5rem; font-weight: 700;">Unlocked</span>
                    </div>
                    <div id="modalUsage" style="text-align: right;">
                        <span style="display: block; font-size: 0.875rem; color: #64748b; margin-bottom: 0.5rem;">Budget Spent</span>
                        <span id="modalPercentText" style="font-size: 1.5rem; font-weight: 700;">0%</span>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button id="breakerToggleBtn" class="btn modal-btn-large" onclick="toggleCircuitBreaker()">
                        Stop Spending
                    </button>
                    <p id="breakerHelpText" style="margin-top: 1.5rem; font-size: 0.9rem; color: #64748b; line-height: 1.5;">
                        Checking this will prevent any new expenses from being recorded for this category.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="/static/js/toast.js"></script>
    <script>
        let currentData = [];
        let selectedBudgetID = null;

        document.addEventListener('DOMContentLoaded', loadMonitoringData);

        async function loadMonitoringData() {
            const year = document.getElementById('monitorYear').value;
            const grid = document.getElementById('monitoringGrid');
            
            grid.innerHTML = '<p class="text-secondary" style="grid-column: 1/-1;">Loading budget data...</p>';

            try {
                const response = await fetch(`/api/monitoring?year=${year}`);
                const result = await response.json();

                if (response.ok && result.success) {
                    currentData = result.data;
                    renderGrid(result.data);
                } else {
                    grid.innerHTML = `<p class="error" style="grid-column: 1/-1;">Failed to load data: ${result.message}</p>`;
                }
            } catch (error) {
                console.error(error);
                grid.innerHTML = '<p class="error" style="grid-column: 1/-1;">An error occurred while fetching data.</p>';
            }
        }

        function renderGrid(items) {
            const grid = document.getElementById('monitoringGrid');
            if (!items || items.length === 0) {
                grid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No budget data found for this year.</div>';
                return;
            }

            grid.innerHTML = items.map(item => {
                const isLocked = item.is_locked;
                const percent = item.percentage || 0;
                
                // Color Logic
                let barColor = '#10b981'; // Green default
                if (percent >= 90) barColor = '#ef4444'; // Red
                else if (percent >= 75) barColor = '#f59e0b'; // Amber

                const borderColor = isLocked ? '#dc2626' : '#10b981';
                
                return `
                <div class="monitoring-card" style="border-left-color: ${borderColor};">
                    <div>
                        <h3>${item.category_name}</h3>
                        <span class="budget-label">Budget: $${item.budget_amount.toLocaleString()}</span>
                    </div>
                    
                    <div class="percentage" style="color: ${barColor}">
                        ${percent.toFixed(1)}%
                    </div>

                    <div class="monitoring-progress-bg">
                        <div class="monitoring-progress-fill" style="width: ${Math.min(percent, 100)}%; background-color: ${barColor};"></div>
                    </div>

                    <div class="monitoring-footer">
                        <div class="status-indicator">
                            <span class="${isLocked ? 'locked-text' : 'active-text'}">
                                ${isLocked ? 'ðŸ”’ LOCKED' : 'ðŸ”“ Active'}
                            </span>
                        </div>
                        <button class="btn btn-secondary" onclick="openBreakerModal(${item.budget_id})" style="padding: 0.5rem 1rem; font-size: 0.85rem;">
                            Set Circuit Breaker
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openBreakerModal(budgetID) {
            const item = currentData.find(i => i.budget_id === budgetID);
            if (!item) return;

            selectedBudgetID = budgetID;
            document.getElementById('modalCategoryName').textContent = item.category_name;
            document.getElementById('modalPercentText').textContent = (item.percentage || 0).toFixed(1) + '%';
            
            updateModalState(item.is_locked);
            
            document.getElementById('breakerModal').style.display = 'block';
        }

        function updateModalState(isLocked) {
            const btn = document.getElementById('breakerToggleBtn');
            const statusText = document.getElementById('modalStatusText');
            const helpText = document.getElementById('breakerHelpText');

            if (isLocked) {
                btn.textContent = "Resume Spending";
                btn.className = "btn btn-primary"; // Blue/Green to resume
                btn.style.backgroundColor = "#10b981";
                statusText.textContent = "LOCKED ðŸ”’";
                statusText.style.color = "#dc2626";
                helpText.textContent = "Budget is currently locked. Click to allow expenses again.";
            } else {
                btn.textContent = "Stop Spending";
                btn.className = "btn btn-primary";
                btn.style.backgroundColor = "#ef4444"; // Red to stop
                statusText.textContent = "Active ðŸ”“";
                statusText.style.color = "#10b981";
                helpText.textContent = "Checking this will prevent any new expenses from being recorded for this category.";
            }
            btn.dataset.locked = isLocked;
        }

        function closeBreakerModal() {
            document.getElementById('breakerModal').style.display = 'none';
            selectedBudgetID = null;
        }

        async function toggleCircuitBreaker() {
            if (!selectedBudgetID) return;

            const btn = document.getElementById('breakerToggleBtn');
            const currentLocked = btn.dataset.locked === 'true';
            const newLocked = !currentLocked;

            try {
                const response = await fetch(`/api/budgets/${selectedBudgetID}/lock`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_locked: newLocked })
                });

                if (response.ok) {
                    // Update local data
                    const item = currentData.find(i => i.budget_id === selectedBudgetID);
                    if (item) item.is_locked = newLocked;

                    // Update UI
                    updateModalState(newLocked);
                    renderGrid(currentData); // Refresh grid in background
                } else {
                    alert('Failed to update circuit breaker status');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred');
            }
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('breakerModal');
            if (event.target === modal) {
                closeBreakerModal();
            }
        }
    </script>
</body>
</html>
