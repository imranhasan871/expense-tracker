<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .auth-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-family: inherit;
        }
        .auth-button {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .auth-button:hover {
            background: #1d4ed8;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            display: none;
            font-size: 0.9rem;
            text-align: center;
        }
        .message.error {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        .message.success {
            background: #dcfce7;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>
<body style="background-color: #f8fafc;">
    <div class="auth-container">
        <div class="auth-header">
            <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Set Your Password</h1>
            <p style="color: #64748b; font-size: 0.9rem;">Choose a strong password for your account</p>
        </div>
        <form id="setPasswordForm" class="auth-form" onsubmit="handleSetPassword(event)">
            <input type="hidden" name="token" id="token">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" required placeholder="••••••••" minlength="8">
            </div>
            <button type="submit" class="auth-button">Set Password & Login</button>
            <div id="authMessage" class="message"></div>
        </form>
    </div>

    <script>
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token;

        if (!token) {
            const message = document.getElementById('authMessage');
            message.className = 'message error';
            message.textContent = 'Invalid or missing token. Please check your email link.';
            message.style.display = 'block';
            document.querySelector('button').disabled = true;
        }

        async function handleSetPassword(event) {
            event.preventDefault();
            const form = event.target;
            const message = document.getElementById('authMessage');
            
            if (form.password.value !== form.confirm_password.value) {
                message.className = 'message error';
                message.textContent = 'Passwords do not match';
                message.style.display = 'block';
                return;
            }

            const data = {
                token: form.token.value,
                password: form.password.value
            };

            try {
                const response = await fetch('/api/set-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Password set successfully! Redirecting to login...';
                    message.style.display = 'block';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    message.className = 'message error';
                    message.textContent = result.message || 'Failed to set password';
                    message.style.display = 'block';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'An error occurred. Please try again.';
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
