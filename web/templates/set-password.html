<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: radial-gradient(at 0% 0%, #f1f5f9 0, transparent 50%), 
                        radial-gradient(at 50% 0%, #e0f2fe 0, transparent 50%), 
                        radial-gradient(at 100% 0%, #f1f5f9 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .auth-container {
            width: 100%;
            max-width: 440px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .auth-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        .auth-form label {
            display: block;
            margin-bottom: 0.625rem;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .auth-form input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: white;
            font-size: 1rem;
        }
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        .auth-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
            margin-top: 1rem;
        }
        .auth-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            display: none;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
        }
        .message.error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fee2e2;
        }
        .message.success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #dcfce7;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Set Password</h1>
            <p style="color: var(--text-secondary); font-size: 0.95rem;">Secure your access to the system</p>
        </div>
        <form id="setPasswordForm" class="auth-form" onsubmit="handleSetPassword(event)">
            <input type="hidden" name="token" id="token">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" required placeholder="••••••••" minlength="8">
            </div>
            <button type="submit" class="auth-button">Set Password & Login</button>
            <div id="authMessage" class="message"></div>
        </form>
    </div>

    <script>
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token;

        if (!token) {
            const message = document.getElementById('authMessage');
            message.className = 'message error';
            message.textContent = 'Invalid or missing token. Please check your email link.';
            message.style.display = 'block';
            document.querySelector('button').disabled = true;
        }

        async function handleSetPassword(event) {
            event.preventDefault();
            const form = event.target;
            const message = document.getElementById('authMessage');
            
            if (form.password.value !== form.confirm_password.value) {
                message.className = 'message error';
                message.textContent = 'Passwords do not match';
                message.style.display = 'block';
                return;
            }

            const data = {
                token: form.token.value,
                password: form.password.value
            };

            try {
                const response = await fetch('/api/set-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Password set successfully! Redirecting to login...';
                    message.style.display = 'block';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    message.className = 'message error';
                    message.textContent = result.message || 'Failed to set password';
                    message.style.display = 'block';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'An error occurred. Please try again.';
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
