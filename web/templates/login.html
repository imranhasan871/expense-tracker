<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: radial-gradient(at 0% 0%, #f1f5f9 0, transparent 50%), 
                        radial-gradient(at 50% 0%, #e0f2fe 0, transparent 50%), 
                        radial-gradient(at 100% 0%, #f1f5f9 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .auth-container {
            width: 100%;
            max-width: 440px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .auth-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        .auth-form label {
            display: block;
            margin-bottom: 0.625rem;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .auth-form input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: white;
            font-size: 1rem;
        }
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        .auth-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
            margin-top: 1rem;
        }
        .auth-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }
        .quick-login {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        .quick-login p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .demo-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }
        .demo-btn {
            background: white;
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .demo-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
            transform: translateY(-1px);
        }
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            display: none;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
        }
        .message.error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fee2e2;
        }
        .message.success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #dcfce7;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Sign In</h1>
            <p style="color: var(--text-secondary); font-size: 0.95rem;">Manage your finance with precision</p>
        </div>
        <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" name="email" required placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="auth-button">Unlock Dashboard</button>
            <div id="authMessage" class="message"></div>
        </form>

        <div class="quick-login">
            <p>Try with demo account</p>
            <div class="demo-buttons">
                <button type="button" class="demo-btn" onclick="quickFill('admin@example.com', 'password123')">
                    üõ°Ô∏è Admin
                </button>
                <button type="button" class="demo-btn" onclick="quickFill('manager@example.com', 'password123')">
                    üëî Manager
                </button>
                <button type="button" class="demo-btn" onclick="quickFill('executive@example.com', 'password123')">
                    üíº Executive
                </button>
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Overview</a>
    </div>

    <script>
        function quickFill(email, pass) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = pass;
            
            // Highlight the fields briefly
            const inputs = [document.getElementById('email'), document.getElementById('password')];
            inputs.forEach(input => {
                input.style.backgroundColor = '#f0f9ff';
                input.style.borderColor = '#3b82f6';
                setTimeout(() => {
                    input.style.backgroundColor = '';
                    input.style.borderColor = '';
                }, 600);
            });
        }

        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const message = document.getElementById('authMessage');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Authenticating...';
            
            const data = {
                email: form.email.value,
                password: form.password.value
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Verification successful! Redirecting...';
                    message.style.display = 'block';
                    setTimeout(() => window.location.href = '/', 800);
                } else {
                    message.className = 'message error';
                    message.textContent = result.message || 'Invalid email or password';
                    message.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Unlock Dashboard';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Connection error. Please try again.';
                message.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Unlock Dashboard';
            }
        }
    </script>
</body>
</html>

</html>
