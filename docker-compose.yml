services:
  db:
    image: postgres:15-alpine
    container_name: expense_tracker_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: expense_tracker
    ports:
      - "5432:5432"
    volumes:
      - tracker_db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d expense_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  app:
    build: .
    container_name: expense_tracker_app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=host=db port=5432 user=admin password=root dbname=expense_tracker sslmode=disable
      - PORT=8080
    volumes:
      - ./web:/app/web
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network

volumes:
  tracker_db_data:

networks:
  app-network:
    driver: bridge
