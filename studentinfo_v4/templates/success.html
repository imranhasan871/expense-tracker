<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            max-width: 400px;
            margin: auto; /* Vertically center in the available space */
        }
        .icon {
            font-size: 3rem;
            color: #2ecc71;
            margin-bottom: 20px;
            display: block;
        }
        h2 {
            font-weight: 300;
            color: #2c3e50;
            margin-top: 0;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 50px;
            box-sizing: border-box;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }
        .btn-secondary {
            color: #666;
            background: transparent;
        }
        .btn-secondary:hover {
            color: #333;
            background: #f8f9fa;
        }
        footer {
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="container">

    <a href="/create" class="btn btn-secondary">Add Another</a>
    <a href="/" class="btn btn-secondary">Home</a>
</div>

<footer>

</footer>

</body>
</html>
