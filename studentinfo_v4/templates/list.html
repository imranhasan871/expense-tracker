<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            width: 100%;
            flex: 1;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            font-weight: 300;
            color: #2c3e50;
            margin: 0;
        }
        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }
        .back-link {
            color: #666;
            text-decoration: none;
            margin-right: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        th, td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        th {
            background-color: #fafafa;
            color: #888;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background-color: #fcfcfc;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Student Directory</h1>
        <div>
            <a href="/" class="back-link">Home</a>
            <a href="/create" class="btn-add">+ Add Student</a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Blood Group</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Email}}</td>
                <td>{{.Bloodgroup}}</td>
                <td>{{.Contact}}</td>
                <td>{{.Address}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>

<footer>
    &copy; 2026 Student Info System
</footer>

</body>
</html>
